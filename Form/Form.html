<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
</head>
<body>

<form method="post" action="#" id="search_form">
	<hr>
	<a>search</a> <br>
	<br>
	<input type="search" name="search_field" placeholder="..." />
	<hr>
	<a>submit</a> <br>
	<br>
	<input type="submit" class="btn" value="..." />
	<hr>
	<a>radio</a> <br>
	<br>
	<input type="radio" name="something" value="One" checked> 1 
	<input type="radio" name="something" value="Two"> 2 
	<input type="radio" name="something" value="Three"> 3 <br>
	<input type="radio" name="something" value="Four"> 4 
	<input type="radio" name="something" value="Five"> 5
	<input type="radio" name="something" value="Six"> 6 <br>
	<hr>
	<a>checkbox</a> <br>
	<br>
	<input type="checkbox" name="something" value="One"> 1 
	<input type="checkbox" name="something" value="Two"> 2 
	<input type="checkbox" name="something" value="Three"> 3 <br>
	<input type="checkbox" name="something" value="Four"> 4 
	<input type="checkbox" name="something" value="Five"> 5
	<input type="checkbox" name="something" value="Six"> 6 <br> 
	<hr>
</form>

</body>
</html>
