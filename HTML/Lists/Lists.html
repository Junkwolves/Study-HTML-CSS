<hr>

<h2>

<!-- The Type Attribute: type="1", type="A", type="a", type="I", type="i" -->

<ol type="1">
  <li>Test</li>
  <li>Test</li>
  <li>Test</li>
</ol>

<ol type="A">
  <li>Test</li>
  <li>Test</li>
  <li>Test</li>
</ol>

<ol type="a">
  <li>Test</li>
  <li>Test</li>
  <li>Test</li>
</ol>

<ol type="I">
  <li>Test</li>
  <li>Test</li>
  <li>Test</li>
</ol>

<ol type="i">
  <li>Test</li>
  <li>Test</li>
  <li>Test</li>
</ol>

<hr>

<!-- List Item Marker: disc, circle, square, none -->

<ul style="list-style-type:none">
  <li>Test</li>
  <li>Test</li>
  <li>Test</li>
</ul>
 
<ul style="list-style-type:circle">
  <li>Test</li>
  <li>Test</li>
  <li>Test</li>
</ul>

<ul style="list-style-type:disc">
  <li>Test</li>
  <li>Test</li>
  <li>Test</li>
</ul>

<ul style="list-style-type:square">
  <li>Test</li>
  <li>Test</li>
  <li>Test</li>
</ul>

</h2>
